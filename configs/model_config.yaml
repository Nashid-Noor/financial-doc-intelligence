# Model Configuration
# Financial Document Intelligence Platform

# Base model settings
model:
  name: "meta-llama/Meta-Llama-3-8B-Instruct"  # Hugging Face Model ID
  api_provider: "huggingface"

# Generation settings
generation:
  max_new_tokens: 512
  temperature: 0.1
  top_p: 0.95
  top_k: 50
  do_sample: false
  repetition_penalty: 1.1

# Data configuration (for evaluation/testing)
data:
  max_length: 2048
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  seed: 42
